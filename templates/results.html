<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
  </head>
  <body>
    <h2>Results:</h2>
    <table border="1">
      {% for row in rows %}
      <tr>
        {% for column in row %}
        <td>{{ column }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
